<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Outfit"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="hero">
            <div class="image-box">
                <img
                  src="images/image-equilibrium.jpg"
                  alt="Hero Image"
                  class="hero-img"
                />
                <div class="overlay">
                  <img src="images/icon-view.svg" alt="" class="icon-view">
              </div>
            </div>
          </div>
        <div class="details">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-clock">
          <div class="ethereum">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="icon"
            />
            <span class="padded"> 0.041 ETH </span>
          </div>
          <div class="countdown">
            <img src="images/icon-clock.svg" alt="Clock icon" class="icon" />
            <span class="padded"> 3 days left </span>
          </div>
        </div>
        <hr class="divider" />
        <div class="creator">
          <img src="images/image-avatar.png" alt="Avatar" class="avatar" />
          <p>
            <span style="color: hsl(215, 51%, 70%)"> Creation of </span>
            <span class="name">Jules Wyvern</span>
          </p>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Rahmlad</a>.
        </div>
      </div>
    </main>
  </body>
</html>
